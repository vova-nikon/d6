{% extends 'pages/base.html' %}

{% block content %}
    <h1>{{ book.title }}</h1>

    <img class="img-thumbnail rounded" src="../../../static/img/books/{{ book.image }}" alt=""><br>
    <p>Author: <a href="/author/{{ book.author.id }}">{{ book.author }}</a></p>
    <p>Written in {{ book.year_release }}</p>
    <p>Published by: <a href="/publisher/{{ book.publisher.id }}">{{ book.publisher }}</a></p>
    <p>Description: {{ book.description }}</p>
    <p>Price: {{ book.price }} RUB</p>

    <a href="update/"><button class="btn btn-primary m-3" type="submit">Update</button></a>
    <a href="delete/"><button class="btn btn-danger m-3" type="submit">Delete</button></a>
{% endblock %}
